{% extends "layouts/base.html" %}

{% block title %}HTTP Methods{% endblock %}

{% block content %}
  <ul>
    {% for each in methods %}
      {% if each == method %}
        <li class="selected">{{ each }}</li>
      {% else %}
        <li>{{ each }}</li>
      {% endif %}
    {% endfor %}
  </ul>

  <form method="post">
    <input type="submit" value="POST">
  </form>
{% endblock %}
